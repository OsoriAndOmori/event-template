<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>NAVER</title>
    <link rel="stylesheet" type="text/css" href="resource/w.20190531.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="resource/common/handlebars-helper.js"></script>
</head>
<style>
    .grid1 > div { margin-bottom: 7px; }
    @media (min-width: 640px) {
        .grid1_wrap .brick-vowel { width: 100% !important; max-width: 620px; margin: 0 auto; float: none; }
    }
</style>
<body class="on_animation type_white">
    <div class="header" role="banner" style="transform:translateY(0%);">
        <div class="sch">
            <div class="sch_w _sch_w">
                <div class="sch_inpw">
                    <div class="sch_home">
                        <a href="#" class="sch_lg_naver"><span class="blind">NAVER</span></a>
                    </div>
                    <form name="search" role="search">
                        <span class="sch_inpw_in"><input type="search" name="query" placeholder="검색어를 입력해주세요." autocomplete="off" class="sch_inp" maxlength="255" autocorrent="off" autocapitalize="off"></span>
                        <button type="submit" class="sch_submit"><span class="ico_sch_submit">검색</span></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="nav_wrap">
            <div class="nav" role="navigation">
                <div class="grd_next">
                </div>
                <div class="scroll_wrap">
                    <nav role="navigation">
                        <ul class="nav_list">
                            <li class="nav_item"><a href="#" class="nav_a nav_home"><span class="blind">홈</span></a></li>
                            <li class="nav_item"><a href="#" class="nav_a nav_news"><span class="blind">뉴스</span></a></li>
                            <li class="nav_item nav_on"><a href="#" class="nav_a nav_wedding"><span class="blind">연애·결혼</span></a></li>
                            <li class="nav_item"><a href="#" class="nav_a nav_shopping"><span class="blind">쇼핑</span></a></li>
                            <li class="nav_item"><a href="#" class="nav_a nav_travel"><span class="blind">여행+</span></a></li>
                            <li class="nav_item"><a href="#" class="nav_a nav_livinghome"><span class="blind">리빙</span></a></li>
                            <li class="nav_item"><a href="#" class="nav_a nav_beauty"><span class="blind">패션뷰티</span></a></li>
                        </ul>
                    </nav>
                </div>
                <a href="#" class="nav_btn_more"><span class="blind">판 관리 바로가기</span></a>
            </div>
        </div>
    </div>
    <div class="wrap id_wedding">
        <div id="body" class="grid1_wrap brick-house"></div>
        <div id="footer" class="contents_footer">
            <div class="footer">
                <footer role="contentinfo">
                    <div class="footer_service">
                        <a href="#" class="service">로그인</a>
                        <a href="#" class="service">전체서비스</a>
                        <a href="#" class="service">PC버전</a>
                    </div>
                    <div class="footer_info">
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                        <a href="#" class="info">검색마케팅</a>
                    </div>
                    <div class="footer_info">
                        <a href="#" class="info copyright">© NAVER Corp.</a>
                        <a href="#" class="info">고객센터</a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>

<link rel="import" href="handlebar-template.html">
<script id="event-template" type="text/x-handlebars-template">
    <div class="brick-vowel">
        <div class="grid1 id_cui_channel_journal">
            <div class="cui_channel_journal type_ccj_tab">
                <div class="ccj_newsflash_wrap">
                    <a href="#" class="cn_a" style="padding: 10px 0 8px 13px">
                        <div class="cn_tit_wrap">
                            <h3 class="cn_tit"><span class="ccj_ico_newsflash">LIVE</span>{{{live.title}}}<span class="cn_sub">{{{live.broadcaster}}}</span></h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="grid1 id_cui_thumbtext" data-info="emotionImageBigCard/1155277/1_n_0">
            <div class="cui_thumbtext">
                <a href="#" class="ct_a">
                    <div class="ct_mw">
                        <img src="{{main.image}}" alt="" style="object-fit:cover" width="100%" height="180px" class="ct_m">
                    </div>
                    <div class="ct_tw">
                        <div class="ct_flex">
                            <div class="ct_text_wrap">
                                <h3 class="ct_t">{{{main.title}}}</h3>
                                <p class="ct_d">
                                    <span class="ct_d_point">{{{main.subTitle}}}</span><span class="ct_d_sentence">{{main.description}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="grid1 id_cui_cupid_news">
            <div class="cui_cupid_news ccn_ent">
                <div class="ccn_list_wrap">
                    <ul class="uio_thumbnail">
                        {{#each topImageText.image}}
                        <li class="ut_item">
                            <a href="#" class="ut_a">
                                <span class="ut_mw"><img src="{{image}}" width="100%" height="131" alt="" style="object-fit:cover" class="ut_m"></span>
                                <span class="ut_d"><strong class="ut_t">{{{title}}}</strong></span>
                            </a>
                        </li>
                        {{/each}}

                    </ul>
                </div>
                <div class="ccn_list_wrap">
                    <ul class="uio_text">
                        {{#each topImageText.text}}
                        <li class="ut_item"><a href="#" class="ut_a">{{{this}}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid1 id_cui_data">
            <div class="cui_data" style="margin-bottom:0px">
                <div class="cd_filter_wrap">
                    <div class="cd_filter_top">
                        <h3 class="cd_title" style="padding: 10px 0"><span class="cd_main">급상승 검색어</span></h3>
                    </div>
                </div>
                <div class="cd_list_wrap">
                    <ul class="cd_list">
                        {{#each realTimeSearchTerm}}
                        <li class="cd_item"><a href="#" class="cd_a"><span class="cd_num">{{math @index "+" 1}}</span><span class="cd_t">{{this}}</span></a><a href="#" class="cd_btn_da"><span class="blind">데이터랩 그래프 보기</span></a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="grid1 id_cui_cupid_news">
            <div class="cui_cupid_news ccn_ent">
                <div class="ccn_list_wrap">
                    <ul class="uio_thumbnail">
                        {{#each bottomImageText.image}}
                        <li class="ut_item">
                            <a href="#" class="ut_a">
                                <span class="ut_mw"><img src="{{image}}" width="100%" height="131" alt="" style="object-fit:cover" class="ut_m"></span>
                                <span class="ut_d"><strong class="ut_t">{{{title}}}</strong></span>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="ccn_list_wrap">
                    <ul class="uio_text">
                        {{#each bottomImageText.text}}
                        <li class="ut_item"><a href="#" class="ut_a">{{{this}}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</script>

<script>
    $(document).ready(function(){
        const source = $("#event-template").html();
        const template = Handlebars.compile(source);
        const data = {
            "search": {
                "placeholder": "박윤희 윤종한의 결혼식"
            },
            "live": {
                "title": "[종한♡윤희] 결혼식 현장 생중계",
                "broadcaster": "스누 라이프"
            },
            "main": {
                "image": "resource/yh/1.png",
                "title" : "\"존경하는 재판장님! 저희 행복하고 아름답게 잘 살겠습니다.\"",
                "subTitle": "지금부터 모든 날이 행복할거야",
                "description": "자극적이고 화끈할거야",
            },
            "topImageText": {
                "image": [
                    {
                        "image": "resource/yh/2.jpeg",
                        "title": "[★SHOT!] 오늘의 핫한 주인공 <br><span style=\"color: #2565d0\">신랑 윤종한</span>의 멋진 45도 얼짱각도"
                    },
                    {
                        "image": "resource/yh/5.png",
                        "title": "그의 뜨거운 좌심방 소리 <span style=\"color: #ff0000\">♥</span> <br> 이제 가족관계등록법에 따라 내꼬얌"
                    },
                ],
                "text": [
                    "[단독 이너뷰] <span style=\"color: #ff629c\">신부 박윤희</span> \"이젠 정말 현모양처로 살겠습니다.\"",
                    "<span style=\"color: #ff629c\">윤희</span> <span style=\"color: #ff0000\">♥</span> <span style=\"color: #2565d0\">종한</span>, \"대한민국 저출산 시대는 23년 4월 22일 부로 끝났습니다.\"",
                    "[속풀이송] 겨례의 어머니 <span style=\"color: #c0256d\">김재옥 여사</span>, 가장 큰 숙제 드디어 1개 완",
                ]
            },
            "realTimeSearchTerm": [
                "박윤희",
                "박윤희 결혼",
                "박윤희 신랑",
                "윤종한 누구",
                "박윤희 아버지 심정"
            ],
            "bottomImageText": {
                "image": [
                    {
                        "image": "resource/yh/4.png",
                        "title": "오마중 윤승원 \"돈없어서 맥날감튀만 먹던 3명 다 결혼 하긴했네요.\""
                    },
                    {
                        "image": "resource/yh/6.jpeg",
                        "title": "오빠, 결혼식 빨리 대충 끝내고, <br>청계천 건너 맛있는거 먹으러가자!"
                    },
                ],
                "text": [
                    "\"이제 더 이상 과음은 <span style=\"color: #0eca68\">NAVER</span>\"  <span style=\"color: #7a51e3\">광화문</span> 대식가의 엄중한 다짐",
                    "<span style=\"color: #ff9631\">신부 박윤희 동생들</span> 안도의 한숨 \"<span style=\"color: #2565d0\">형님! 형부!</span> 정말 고맙습니다.\"",
                    "<span style=\"color: #ff629c\">윤희</span> 웨딩드레스 모습, 심장 멎을듯한 미모...<span style=\"color: #2565d0\">종한</span> '일단 반할 만해'",
                ]
            }
        }
        const html = template(data);
        $('#body').append(html);
    });
</script>
